<!DOCTYPE html>
<html>

<head>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>{{.PageTitle}}</title>
</head>

<div class="w3-container w3-blue-grey w3-center w3-round">
	<h1>{{.PageTitle}}</h1>
</div>

<div class="w3-bar w3-black">
  <a href="/" class="w3-bar-item w3-button">Display</a>
  <a href="/verifyPage" class="w3-bar-item w3-button">Add</a>
</div>

<form action="/verifyPage" method="post" class="w3-container w3-border">
	<p>
	<div class = ></div>
	<p>
	<label class="w3-text-black"><b>Host Name</b></label>
	<input type="text" name="hostName" placeholder="Host Name" class="w3-input w3-border w3-round w3-light-grey" required>
	<p>
	<label class="w3-text-black"><b>Binary Name</b></label>
	<input type="text" name="binName" placeholder="Binary Name" class="w3-input w3-border w3-round w3-light-grey" required>
	<p>
	<label class="w3-text-black"><b>Binary Measurement</b></label>
	<input type="text" name="binMeasure" placeholder="Binary Measure" class="w3-input w3-border w3-round w3-light-grey" required>
	<p>
	<button type="submit" class="w3-btn w3-light-red w3-hover-blue-grey w3-round-xxlarge w3-border w3-border-blue-grey">Submit</button>
</form>
<p>
{{with $1:=.PageBinaryDetails}}
<table class="w3-table-all w3-hoverable w3-card">
	<tr>
		<th>Binary</th>
		<th>Measurement</th>
	</tr>

	{{range $1}}
	<tr>
		<td>{{.Name}}</td>
		<td>{{.Measurement}}</td>
	</tr>
	{{end}}
</table>
{{end}}

</html>
